<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="840" viewBox="0 0 1280 840" role="img" aria-label="Before portrait sample">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dbe6f4" />
      <stop offset="100%" stop-color="#c2d0e2" />
    </linearGradient>
    <radialGradient id="vignette" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#6b7a8f" stop-opacity="0.35" />
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" />
    </filter>
    <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="6" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.08" />
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1280" height="840" fill="url(#bg)" />
  <rect width="1280" height="840" fill="url(#vignette)" />

  <g opacity="0.55" filter="url(#blur)">
    <circle cx="640" cy="340" r="155" fill="#9fb0c6" />
    <path d="M475 560c40-95 135-150 165-150s125 55 165 150v110H475z" fill="#8ea1b8" />
    <path d="M520 280c35-55 85-75 120-75s85 20 120 75" fill="#7f90a6" />
  </g>

  <g opacity="0.35">
    <rect x="240" y="140" width="800" height="560" rx="48" fill="#8ea2bb" />
  </g>

  <rect width="1280" height="840" filter="url(#grain)" />
</svg>
