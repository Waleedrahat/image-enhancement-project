<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" role="img" aria-label="Before portrait sample">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dfe6ef" />
      <stop offset="100%" stop-color="#cbd3de" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" />
    </filter>
  </defs>
  <rect width="640" height="420" fill="url(#bg)" />
  <rect width="640" height="420" filter="url(#noise)" opacity="0.08" />
  <rect x="70" y="50" width="500" height="320" rx="28" fill="#c5ccd6" />
  <g filter="url(#blur)">
    <circle cx="320" cy="165" r="68" fill="#b9c1cb" />
    <rect x="240" y="230" width="160" height="150" rx="26" fill="#aeb7c2" />
    <rect x="270" y="120" width="100" height="18" rx="9" fill="#b0b8c2" />
  </g>
</svg>
