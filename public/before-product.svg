<svg xmlns="http://www.w3.org/2000/svg" width="640" height="420" viewBox="0 0 640 420" role="img" aria-label="Before product sample">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#efe6dd" />
      <stop offset="100%" stop-color="#e0d5cb" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="7" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <filter id="blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  <rect width="640" height="420" fill="url(#bg)" />
  <rect width="640" height="420" filter="url(#noise)" opacity="0.08" />
  <rect x="70" y="60" width="500" height="300" rx="24" fill="#d4c8bd" />
  <g filter="url(#blur)">
    <rect x="260" y="120" width="120" height="200" rx="18" fill="#c0b3a8" />
    <rect x="285" y="90" width="70" height="40" rx="10" fill="#b5a99f" />
    <rect x="275" y="220" width="90" height="36" rx="8" fill="#b3a79d" />
  </g>
</svg>
